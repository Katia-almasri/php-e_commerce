<html>
<head>
<link href="css/editProfile.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
      <link href="css/all.css" rel="stylesheet">
      <link href="css/all.min.css" rel="stylesheet">
      <link href="css/fontawesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src=""><span class="font-weight-bold">His name</span><span class="text-black-50">Anything@gmail.com</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Last Name "></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="number" class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" placeholder="enter UR Email" value="" pattern=".+@globex\.com" size="30" required></div>
                    <div class="col-md-12"><label class="labels">Old Password</label><input type="text" class="form-control" placeholder="Old Password" value=""></div>
                    <div class="col-md-12"><label class="labels">New Password</label><input type="password" class="form-control" placeholder="New Password" value=""></div>
                    <div class="col-md-12"><label class="labels">Coniform New Password</label><input type="password" class="form-control" placeholder="Coniform New Password" value=""></div>
                    <div class="col-md-12"><label class="labels">Location</label><input type="text" class="form-control" placeholder="Location" value=""></div>
                    <div class="col-md-12"><label class="labels">Your Job</label><input type="text" class="form-control" placeholder="Your Job" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
